<!DOCTYPE html>
<html>
    <head>
        <title>Transform Skew</title>
        <style type="text/css">
         .container{
             width:1000px;
             background:green;
         }

         .container .square{
             width:150px;
             height:60px;
             background:red;
             color:#fff;
             font-size:20px;
             padding:10px 0;
             margin:20px 0;

             text-align:center;
             line-height:60px;
             transition:all 1s;
         }
         #skew:hover{
             transform:skew(45deg);
         }

         /* skew x,y */
         #skewxy:hover{
             transform:skew(40deg,20deg);
         }

         #skewx:hover{
             transform:skewx(-45deg);
         }

         #skewy:hover{
             /* transform:skewy(45deg); */
             transform:skewy(-45deg);
         }

         img{
             width:300px;
             display:block;
             margin:auto;
             transition:transform 0.5s;
         }
         img:hover{
             /* transform:skew(10deg);
             transform:skew(-45deg);
             transform:skewX(45deg);
             transform:skewY(45deg); */
             transform:skew(20deg,20deg);
         }
        </style>
    </head>
    <body>
        <div class="container">
            <div id="skew" class="square">Skew me</div>
          
        </div>
        <div class="container">
            <div id="skewxy" class="square">Skew xy</div>
           
        </div>

        <div class="container">
            <div id="skewx" class="square">Skew x</div>
           
        </div>

        <div class="container">
            <div id="skewy" class="square">Skew y</div>
        </div>

        <hr/>

        <div>
            <img src="./img/dog.jpg" alt=dog />
        </div>

    </body>
</html>
